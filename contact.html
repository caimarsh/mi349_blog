<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Caitlyn's Blog</h1>
</header>
<div class="wrapper2">
  <div class="main2">
    <p>AKPsi Alumni Newsletter</p>
    <div>
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your first name..">
  </div>
  <div>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
  </div>
  <div>
    <label for="email">Email Address</label>
    <input type="text" id="email" name="emailaddress" placeholder="Your email address..">
  </div>
  <div>
    <label for="reason">Reason for Contact</label>
    <select id="reason" name="reason">
      <option value="hi">Saying Hi</option>
      <option value="contractor">Looking for a Contrator</option>
      <option value="interested">Interested in an Interview</option>
    </select>
  </div>     
  <div>
    <label for="subject">Subject</label>
  </div>
  <div>
    <textarea id="subject" name="subject" placeholder="Open Comment..." style="height:200px"></textarea>
  </div>
  <div>
    <input type="submit" value="Submit">
  </div>   
  </div>
  <div class="sidebar2">
    <nav>
      <ul>
          <li><a href="index.html">Blog</a></li>
          <li><a href="about.html">About</a></li>     
          <li><a href="contact.html">Contact</a></li> 
      </ul> 
  </nav>
  </div>
</div>

</html>
